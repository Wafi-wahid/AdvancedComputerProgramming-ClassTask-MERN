    <h1>First Web Page</h1>
    TODO: Variables
    <div class="Variables">
      <script>
        console.log("Hello My World!");

        var num1 = 30;
        var num2 = 10;

        console.log("Sum : ", num1 + num2);
      </script>
    </div>

    TODO: Objects
    <div class="Objects & Arrays">
      <script>
        var obj = {
          website: "Tutorials Point",
          Domain: "www.tutorialspoint.com",
          description: "Leraning site",
        };

        var cars = ["BMW", "Honda", "Hundai"];
        console.log(cars);
        console.log(obj);
      </script>
    </div>

    TODO: Type Conversion
    <div class="Type conversion">
      <script>
        console.log("100" + 24);
        console.log("100" + false);
        console.log("100" + null);
        console.log("100" + undefined);

        console.log("100" / 24);
        console.log("100" - false); //100-0
        console.log("100" * true);

        console.log(typeof null); //object
        console.log(typeof true); //boolean
      </script>
    </div>
